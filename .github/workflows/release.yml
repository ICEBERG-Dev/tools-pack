name: Create Release

on:
  push:
    branches: [main]

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build_step.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Increment version
        run: |
          npm version patch --no-git-tag-version
          version=$(node -p "require('./package.json').version")
          echo "{version}={$version}" >> $GITHUB_OUTPUT
          
      - name: Debug
        run: env

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
        with: 
          tag_name: ${{ needs.create_release.outputs.version }}
          release_name: Release v${{ needs.create_release.outputs.version }}
          draft: false
          prerelease: false

      - name: Update package.json
        run: |
          version=${{ steps.increment.outputs.version }}
          sed -i "s/\"version\": \".*\"/\"version\": \"$version\"/" package.json
          git config --global user.email "yury.lvn@mail.ru"
          git config --global user.name "pieceowater"
          git add package.json
          git commit -m "Increment version to $version" -m "[skip ci]"
          git push

